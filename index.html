<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget APP</title>
    <!-- bootstrap stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous" />
    <!-- bootstrap stylesheet -->
    <!-- eigen stylesheet -->
    <link rel="stylesheet" href="style.css">
    <!-- eigen stylesheet -->
    <!-- JQUERY IMPORT -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
        integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg=="
        crossorigin="anonymous"></script>

    <!-- JQUERY IMPORT -->

    <!-- <script defer src="./scripts/modules/boxes2.js"></script> -->

    <script type="module" defer src="./scripts/app2.js"></script>

</head>

<body>
    <header>
        <h1>Budget app</h1>

        <div class="pins">
            <img src="./img/pin.png" alt="pin">
            <img src="./img/pin.png" alt="pin">
            <img src="./img/pin.png" alt="pin">
        </div>

        <div class="boxes">

            <div class="box1">

                <h3>please enter your budget</h3>
                <input type="text" placeholder="type a title" name="title" id="title">
                <input type="number" placeholder="enter your budget" name="budget" id="budget">
                <button class="js-budget_button" type="submit">Confirm</button>
            </div>

            <div class="box2">

                <div class="box2_content">
                    <h3>please enter your expense</h3>
                    <input type="text" placeholder="type a title " name="text" id="text">
                    <input type="number" placeholder="type a number" name="expense_number" id="expense_value">
                    <button class="js-expense_button" type="submit">Confirm</button>
                </div>

            </div>

            <div class="box3">
                <h3>Limit</h3>
                <input type="number" placeholder="set a limit" name="budget" id="Limit">
                <button type="submit">Confirm</button>
                <h5 class="symbol">the limit is set at: &#128; <span id="limit_number"></span></h5>


            </div>




        </div>




    </header>

    <main>

        <div class="pro">
            <p>view of my budget</p>
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
                    aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 0%"></div>
            </div>

        </div>


        <div class="stats">

            <div class="budget">
                <h3>Budget</h3>
                <img src="./img/money.png" alt="money_bag">
                <p class="symbol">&#128;<span id="number">0</span></p>
            </div>
            <div class="expence">
                <h3>Expense</h3>
                <img src="./img/hand.png" alt="money_give">
                <p class="symbol">&#128;<span id="expense_number">0</span></p>
            </div>

            <div class="balance">
                <h3>Balance</h3>
                <img src="./img/money (1).png" alt="money">
                <p class="symbol">&#128;<span class="balance_amount">0</span></p>


            </div>



        </div>

        <section class="dashboard">
            <h2>D ashboard</h2>
            <div class="dashboard_flex">
                <table>
                    <thead>
                        <tr>
                            <th colspan="5" class="budget_dash">budgets</th>



                        </tr>
                    </thead>
                    <tbody class="budget_table" id="check">



                        <template class="content">
                            <tr>
                                <td class="smaller">
                                    <input class="checkbox" type="checkbox" checked="checked" id="scales" name="scales">
                                </td>
                                <td contenteditable="false" class="budget_title">placeholder</td>
                                <td class="budget_amount money_amount">&#128;<span class="dash_amount">0</span></td>
                                <td>
                                    <button class="edit"><img src="./img/edit.png" alt="edit"></button>
                                    <button id="test1" class="delete"><img src="./img/trash.png" alt="delete"></button>
                                </td>
                            </tr>
                        </template>


                    </tbody>
                </table>
                <table>
                    <thead>
                        <tr>
                            <th colspan="5" class="expense_dash">expense</th>

                        </tr>
                    </thead>
                    <tbody class="expense_table" id="check2">

                        <template class="content2">

                            <tr>
                                <td class="smaller">
                                    <input class="checkbox" type="checkbox" checked="checked" id="scaleses"
                                        name="scaleses">
                                </td>
                                <td contenteditable="false" class="exepense_title"></td>
                                <td class="expense_number money_amount">&#128; <span class="dash_amount2"></span></td>
                                <td>
                                    <button class="edit"><img src="./img/edit.png" alt="edit"></button>
                                    <button class="delete"><img src="./img/trash.png" alt="delete"></button>
                                </td>


                            </tr>
                        </template>

                    </tbody>
                </table>


            </div>
        </section>



    </main>





</body>

</html>
